{% extends 'site/base.html'%}
{% load staticfiles %}
{% block content%}
	<main id="content">
		<table class="table">
			<thead>
				<tr>
					<td>Id</td>
					<td>Titulo</td>
					<td>Autor</td>
					<td>Editora</td>
					<td>Categoria</td>
					<td>Ações</td>
					
				</tr>
			</thead>
			<tbody>
				{% for x in livros %}
				<tr>
					<td>{{x.id_livro}}</td>
					<td>
						<a href="{% url 'livros.views.detalhes' pk=x.pk %}">
							{{x.titulo_livro}}
						</a>
					</td>
					<td>{{x.autor_livro}}</td>
					<td>{{x.editora_livro}}</td>
					<td>{{x.categoria_livro}}</td>
					<td>
						<a href="{% url 'livros.views.alterar' pk=x.pk %}">
							 Alterar <img src="{% static 'img/update.png' %}" />
						</a>
						<button onclick="new MyQuestion('Deseja realmente excluir o livro {{ x.titulo_livro }}',
			    '{% url 'livros.views.excluir' pk=x.pk %}').question()">
							<img src="{% static 'img/delete.png' %}" /> Excluir
						</button>	
					</td>
				</tr>
				{% endfor %}
			</tbody>
			<tfoot>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>					
				</tr>
			</tfoot>		
		</table>
	</main>
{%endblock content%}
